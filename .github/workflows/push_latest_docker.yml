name: Push docker images to Docker Hub

on:
  push:
    branches: [ "main", "version/**" ]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./front-end-react/Dockerfile
            image: jesusptb/front-end-react
            context: ./front-end-react
          - dockerfile: ./order-service/Dockerfile
            image: jesusptb/order-service
            context: ./order-service
          - dockerfile: ./user-service/Dockerfile
            image: jesusptb/user-service
            context: ./user-service

    permissions:
      contents: read
      packages: write


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: list files
        run: ls -la ./front-end-react

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

#      - name: Extract metadata (tags, labels) for Docker
#        id: meta
#        uses: docker/metadata-action@v5
#        with:
#          images: ${{ matrix.image }}

      - name: Set tag based on branch name
        id: set_tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "::set-output name=tag::latest"
          elif [[ "${{ github.ref }}" == refs/heads/version/* ]]; then
            version=${{ github.ref }} # extract version number from branch name
            echo "::set-output name=tag::$version"
          fi

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
#          tags: ${{ steps.meta.outputs.tags }} # To use for versioning with branches
          tags: ${{ matrix.image }}:${{ steps.set_tag.outputs.tag }}